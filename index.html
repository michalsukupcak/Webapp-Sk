<html>
<head>

    <!-- Meta tags -->

    <meta name="theme-color" content="#455A64">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Webapp.sk - Polymer Web Applications</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./resources/images/favicon.png">

    <!-- CSS styles -->
    <link rel="stylesheet" href="./resources/style/design.css">

    <!-- Polyfills -->
    <script type="text/javascript" src="./vendor/webcomponentsjs/webcomponents.min.js"></script>

    <!-- Polymer -->
    <link rel="import" href="./vendor/polymer/polymer.html">

    <!-- Roboto font -->
    <link rel="import" href="./vendor/font-roboto/roboto.html">

    <!-- Core elements -->
    <link rel="import" href="./vendor/core-header-panel/core-header-panel.html">
    <link rel="import" href="./vendor/core-icon/core-icon.html">
    <link rel="import" href="./vendor/core-icons/core-icons.html">
    <link rel="import" href="./vendor/core-toolbar/core-toolbar.html">

    <!-- Paper elements -->
    <!-- none -->

    <!-- Custom elements -->
    <link rel="import" href="./app/Content.html">

</head>
<body unresolved fullbleed vertical layout>

    <!-- App wrapper -->
    <core-header-panel mode="seamed" flex>

        <!-- Toolbar -->
        <core-toolbar>
            <div id="appTitle"><strong>Webapp.sk</strong></div>
            <div flex></div>
            <div><core-icon icon="info"></core-icon></div>
        </core-toolbar>

        <!-- Content -->
        <x-content></x-content>

    </core-header-panel>

    <script type="text/javascript">

        /* core-header-panel reference */
        var coreHeaderPanel = document.querySelector("core-header-panel");

        /* "scroll" event listener for core-header-panel */
        coreHeaderPanel.addEventListener("scroll", function (event) {

            /* #appTitle reference */
            var appTitle = document.querySelector("#appTitle");

            /* If scrollTop on core-header-panel event is more than 177px, show #appTitle */
            if (event.detail.target.scrollTop > 177) {
                appTitle.style.display = "block";
            } else {
                appTitle.style.display = "none";
            }

            /* If scrollTop on core-header-panel event is more than 202px, set shadow on panel */
            if (event.detail.target.scrollTop > 202) {
                coreHeaderPanel.shadow = true;
            } else {
                coreHeaderPanel.shadow = false;
            }

        });

    </script>

</body>
</html>
